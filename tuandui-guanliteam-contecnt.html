$(function(){

        time:3,
        btnGo:{left:'#goL1',right:'#goR1'},
        direction:'left'
    });

        distance:160,
        time:3,
        btnGo:{left:'#go1L',right:'#go1R'},
        direction:'left'
    });

    $('#marquee4').kxbdSuperMarquee({
        distance:160,
        time:3,
        btnGo:{left:'#go1L1',right:'#go1R1'},
        direction:'left'
    });
	
	$('#marquee5').kxbdSuperMarquee({

        time:3,
        btnGo:{left:'#go1L2',right:'#go1R2'},
        direction:'left'
    });

	
	$('#marquee6').kxbdSuperMarquee({

});
